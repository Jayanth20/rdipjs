<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Palindrome</title>
    <link rel="stylesheet" href="css/palindrome.css">
</head>

<body>
    <h2>Palindrome Checker</h2>
    <div class="container">
        <form id="palindrome">
            <div class="col-25">
                <label for="pinput">String:</label>
            </div>
            <input type="text" id="pinput" name="pinput" required=required>
        </form>
        <div class="col-75">
            <button class="submit" onclick="palindrome()">Check</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
